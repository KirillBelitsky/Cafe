<div class="register-user">
  <h2 mat-dialog-title align="center">Registration</h2>
  <form [formGroup]="credentialForm">
     <mat-form-field>
         <input matInput placeholder="Phone number" [formControlName]="'phoneNumber'" required>

     </mat-form-field>
     <mat-form-field>
              <input matInput placeholder="Email" [formControlName]="'email'" required>

          </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [formControlName]="'password'" required>

    </mat-form-field>
  </form>
  <div class="edit-user-controls">
     <button mat-button color="primary" [disabled]="credentialForm.invalid" [mat-dialog-close]="credentialForm.getRawValue()" cdkFocusInitial>
        Register
     </button>
     <button mat-button color="warn" (click)="onCancelClick()">Cancel</button>
  </div>
</div>
