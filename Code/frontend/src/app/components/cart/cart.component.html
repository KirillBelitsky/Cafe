<div class="container">
  <div class="page">
    <div class="header">
      <div class="header_name"><h2>Cart</h2></div>
      <div class="header_manage">
        <div class="header_total">
          <h3>Total: {{salesOrder?.price}}</h3>
        </div>
        <div class="header_submit">
          <button mat-stroked-button color="primary">Submit</button>
        </div>
      </div>
    </div>
    <div class="info" *ngIf="this.salesOrder!=null && this.salesOrder.products.length!= 0; else emptyBlock">

        <div *ngFor="let item of this.salesOrder.productsQuantity.entries()" class="item-container">
           <div class="item-info">{{getProductName(item)}}</div>
           <div class="item-price">dsfgdsfg</div>
           <div class="item_activ">fdgdsg</div>
        </div>

    </div>

    <ng-template #emptyBlock>
      <div class="emptyBlock">Cart is empty!</div>
    </ng-template>
  </div>
</div>
